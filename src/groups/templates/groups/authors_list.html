<html>
 <head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Последний автор</title>
 </head>
 <body>
  <h1>Все авторы:<h1>
    <table border='1'>
        <tr>
            <td>#</td>
            <td>Author's name</td>
            <td>Description</td>
            <td>action</td>
        </tr>
        {% for author in object_list%}
           <tr>
                <td>{{author.pk}}</td>
                <td><a href={% url 'author_detail' author.pk%}>{{author.author_name}}</a></td>
                <td>{{author.author_description}}</td>
                <td>
                    <a href={% url 'author_delete' author.pk%}>Delete</a>
                    <a href={% url 'author_update' author.pk%}>Update</a>
                </td>
           </tr>
        {% endfor %}
    </table>
   <h3><a href={% url 'author_create'%}>Добавить автора</a></h3>
 </body>
</html>
